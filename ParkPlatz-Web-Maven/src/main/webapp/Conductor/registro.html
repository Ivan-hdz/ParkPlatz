
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Login ParkPlatz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="../assets/css/reset.css">
        <link rel="stylesheet" href="../assets/css/supersized.css">
        <link rel="stylesheet" href="../assets/css/style.css">
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="page-container">
            <h1>Registro de usuario</h1>
            <form action="../Registro" method="post">
                <input type='text' name='name' class="username" placeholder="Nombre" onkeypress="return ValidTodas(event)">
                <input type='text' name='aPaterno' class="username" placeholder="Apellido Paterno" onkeypress="return ValidTodas(event)">
                <input type='text' name='aMaterno' class="username" placeholder="Apellido Materno" onkeypress="return ValidTodas(event)">
                <input type="text" name="email" class="username" placeholder="Correo electronico">
                <input type="password" name="password" class="password" placeholder="Contraseña">
                <input type="password" name="password2" class="password" placeholder="Confirmar contraseña">
                <br><br>
                <div data-theme="dark" class="g-recaptcha" data-sitekey="6LeQchMTAAAAAPG1t21riI5E4QTvJJp1Bw96dvtP"></div>
                <button type="submit" onclick="return comprobar(password,password2)">Registrarme</button>
                <button type="button" onclick="window.location.href = '../index.jsp'">Cancelar</button>
                <br><br>
                <div class="error"><span></span></div>
            </form>
        </div>

        <!-- Javascript -->
        <script src="../assets/js/jquery-1.8.2.min.js"></script>
        <script src="../assets/js/supersized.3.2.7.min.js"></script>
        <script src="../assets/js/supersized-init.js"></script>
        <script src="../assets/js/scripts.js"></script>

    </body>

</html>
